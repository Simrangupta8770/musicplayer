<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ea9cae87cb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Music Player</title>
  </head>
  <body>
<div class="main_div d-flex flex-column align-items-center justify-content-around justify-content-sm-center">
    <h1 class="fw-bold">MUSIC  PLAYER</h1>
    <div class="music_container shadow-lg container text-center py-3 rounded">
        <h2 class="fs-5 fw-bold" id="title">LOTUS LANE</h2>
        <h3 class="fs-6 fw-bold text-muted" id="artist">The Loyalist</h3>
        <div class="img_container my-4">
            <img src="./music/song-1.jfif" class="img w-100 h-100">

        </div>
        <audio src="music/song-1.mp3"></audio>
        <div class="music_controls d-flex justify-content-around mx-auto my-3">
            <i class="fas fa-backward pt-3" id="prev" title="Previous"></i>
            <i class="fas fa-play bg-dark text-light p-3 rounded-circle" id="play" title="Play"></i>
            <i class="fas fa-forward pt-3" id="next" title="Next"></i>

        </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
